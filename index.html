<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Sam's Simon Challenge</title>
</head>
<body>
    <h1 style="transform: scale(0.9); display: inline-block;"><span>SAM</span>
        <span>SAYS...</span></h1>
    <div class="game-rules">To start the game press the "GET SEQUENCE" button. The computer will give you a sequence of four numbers. After the computer is done you need repeat the same sequence to get 10 points. If you can get 100 points you win!</div>
    <div id="player-score">Your Score: 0 </div>
    <div class="circle-container">
        <div class="simon-button" id="red-button">
            <button id="btn1" class="hide allBtns">1</button>
        </div>
        <div class="simon-button" id="green-button">
            <button id="btn2" class="hide allBtns">2</button>
        </div>
        <div class="simon-button" id="blue-button">
            <button id="btn3" class="hide allBtns">3</button>
        </div>
        <div class="simon-button" id="yellow-button">
            <button id="btn4" class="hide allBtns">4</button>
        </div>
    </div>
    <div id="button-area">
        <button id="sequence-button">GET SEQUENCE!</button>
    </div>
    <div id="resultText"></div>
 <script src="./main.js"></script>
</body>
</html>
